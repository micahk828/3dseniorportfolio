<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micah Kennedy - 3D Portfolio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; overflow: hidden; background: #000; }
        #app { width: 100vw; height: 100vh; position: relative; }
        #three-canvas { display: block; width: 100%; height: 100%; }
        
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; justify-content: center; align-items: center; z-index: 1000;
        }
        .loader { text-align: center; color: white; }
        .loader h2 { margin-bottom: 20px; font-size: 24px; }
        .loading-bar { width: 200px; height: 4px; background: rgba(255,255,255,0.3); border-radius: 2px; overflow: hidden; }
        .loading-bar::after {
            content: ''; display: block; width: 100%; height: 100%; background: white;
            transform: translateX(-100%); animation: loading 2s ease-in-out infinite;
        }
        @keyframes loading {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(0%); }
            100% { transform: translateX(100%); }
        }
        
        #ui-overlay { position: fixed; top: 30px; left: 30px; color: white; z-index: 100; pointer-events: none; }
        #ui-overlay h1 { font-size: 28px; margin-bottom: 5px; }
        #ui-overlay p { font-size: 14px; opacity: 0.8; }
        
        .content-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(5px); z-index: 500;
            display: flex; justify-content: center; align-items: center; transition: all 0.3s ease;
        }
        .content-overlay.hidden { opacity: 0; pointer-events: none; transform: scale(0.9); }
        .content-panel {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 15px;
            padding: 30px; max-width: 80vw; max-height: 80vh; overflow-y: auto;
            position: relative; box-shadow: 0 20px 40px rgba(0,0,0,0.3); color: white;
        }
        .close-btn {
            position: absolute; top: 15px; right: 20px; background: none; border: none;
            font-size: 30px; color: white; cursor: pointer; transition: transform 0.2s ease;
        }
        .close-btn:hover { transform: scale(1.2); }
        .content-section { animation: slideIn 0.5s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .content-section h2 { font-size: 28px; margin-bottom: 20px; text-align: center; }
        .content-section h3 { font-size: 20px; margin: 15px 0 10px 0; color: #ffd700; }
        .content-section p { line-height: 1.6; margin-bottom: 15px; }
        .skills-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin: 20px 0; }
        .skill-tag { background: rgba(255,255,255,0.2); padding: 8px 12px; border-radius: 20px; text-align: center; font-size: 14px; }
        .project-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin: 20px 0; }
        .project-card { background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.2); }
        .project-card h4 { color: #ffd700; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div id="app">
        <canvas id="three-canvas"></canvas>
        <div id="loading-screen">
            <div class="loader">
                <h2>Loading Portfolio...</h2>
                <div class="loading-bar"></div>
            </div>
        </div>
        <div id="ui-overlay">
            <h1>Micah Kennedy</h1>
            <p>Senior Portfolio - Explore my workspace</p>
        </div>
        <div id="content-overlay" class="content-overlay hidden">
            <div class="content-panel">
                <button class="close-btn">&times;</button>
                <div id="content-body"></div>
            </div>
        </div>
    </div>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.158.0/examples/jsm/controls/OrbitControls.js"
        }
    }
    </script>

</body>
</html>
